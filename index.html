<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LIVE –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: #f0f0f0; overflow: hidden; }
        #map { height: 100vh; width: 100vw; z-index: 1; }
        .unit-icon { display: block; width: 30px !important; height: 30px !important; transition: transform 0.2s linear; }
        .live-badge { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(255, 255, 255, 0.9); color: #d00; padding: 5px 20px; border-radius: 20px; border: 1px solid #d00; font-weight: bold; z-index: 1000; font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        #closedOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; flex-direction: column; justify-content: center; align-items: center; color: #333; text-align: center; padding: 20px; }
        #closedOverlay h2 { color: #d00; font-size: 28px; margin: 0 0 10px 0; }
    </style>
</head>
<body>

    <div id="closedOverlay">
        <img src="Avatarka.png" style="width:120px; border-radius:50%; margin-bottom:20px; border:2px solid #d00;">
        <h2>–ú–û–ù–ò–¢–û–†–ò–ù–ì –ü–†–ò–û–°–¢–ê–ù–û–í–õ–ï–ù</h2>
        <p>–°–µ–π—á–∞—Å –æ–ø–µ—Ä–∞—Ç–æ—Ä—ã –∫–∞—Ä—Ç—ã –Ω–µ –≤–µ–¥—É—Ç –∞–∫—Ç–∏–≤–Ω—ã–π –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Ü–µ–ª–µ–π.</p>
    </div>

    <div class="live-badge">üî¥ –í –≠–§–ò–†–ï</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://map-objects-75fa0-default-rtdb.europe-west1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const map = L.map('map', { zoomControl: false }).setView([48.3794, 31.1656], 6);
        // –°–¢–ê–ù–î–ê–†–¢–ù–ê–Ø –°–í–ï–¢–õ–ê–Ø –ö–ê–†–¢–ê
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const markers = {}, lines = {};

        onValue(ref(db, 'map_status'), (snapshot) => {
            const status = snapshot.val();
            document.getElementById('closedOverlay').style.display = (status && status.active === false) ? 'flex' : 'none';
        });

        onValue(ref(db, 'live_units'), (snapshot) => {
            const data = snapshot.val() || [];
            const activeIds = data.map(d => d.id.toString());

            Object.keys(markers).forEach(id => {
                if (!activeIds.includes(id)) {
                    map.removeLayer(markers[id]); map.removeLayer(lines[id]);
                    delete markers[id]; delete lines[id];
                }
            });

            data.forEach(u => {
                const id = u.id.toString(), pos = [u.lat, u.lng];
                if (!markers[id]) {
                    const icon = L.divIcon({ className: 'u', html: <img src="${u.iconUrl}" class="unit-icon" style="transform:rotate(${u.angle}deg)">, iconSize: [30, 30], iconAnchor: [15, 15] });
                    markers[id] = L.marker(pos, { icon: icon }).addTo(map);
                    lines[id] = L.polyline([pos, u.targetLat ? [u.targetLat, u.targetLng] : pos], { color: 'blue', weight: 2, dashArray: '5,5', opacity: 0.5 }).addTo(map);
                } else {
                    markers[id].setLatLng(pos);
                    if (u.targetLat) lines[id].setLatLngs([pos, [u.targetLat, u.targetLng]]);

else lines[id].setLatLngs([]);
                    const img = markers[id].getElement()?.querySelector('img');
                    if (img) img.style.transform = rotate(${u.angle}deg);
                }
            });
        });
    </script>
</body>
</html>
