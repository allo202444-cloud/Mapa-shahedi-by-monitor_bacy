<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LIVE –ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ –ø–æ–≤—ñ—Ç—Ä—è–Ω–∏—Ö —Ü—ñ–ª–µ–π</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; background: #fff; }
        #map { height: 100vh; width: 100vw; }
        
        /* –°—Ç–∏–ª—å –∏–∫–æ–Ω–∫–∏ —Ü–µ–ª–∏ */
        .unit-icon { 
            display: block; 
            width: 32px !important; 
            height: 32px !important; 
            transition: transform 0.1s linear; 
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä LIVE */
        .live-badge {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(255, 255, 255, 0.9);
            color: #d00; border: 1px solid #d00; padding: 4px 15px;
            border-radius: 20px; font-weight: bold; font-size: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="live-badge">üî¥ –í –ï–§–Ü–†–Ü: LIVE</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase (—Ç–∞–∫–∞—è –∂–µ –∫–∞–∫ –≤ –∞–¥–º–∏–Ω–∫–µ)
        const firebaseConfig = { databaseURL: "https://map-objects-75fa0-default-rtdb.europe-west1.firebasedatabase.app/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([48.37, 31.16], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const units = {}; // –û–±—ä–µ–∫—Ç –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω—ã—Ö –º–∞—Ä–∫–µ—Ä–æ–≤ –∏ –ª–∏–Ω–∏–π

        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö
        onValue(ref(db, 'live_units'), (snapshot) => {
            const data = snapshot.val() || [];
            const activeIds = data.map(d => d.id.toString());

            // 1. –£–¥–∞–ª—è–µ–º —Ü–µ–ª–∏, –∫–æ—Ç–æ—Ä—ã—Ö –±–æ–ª—å—à–µ –Ω–µ—Ç –≤ –±–∞–∑–µ
            Object.keys(units).forEach(id => {
                if (!activeIds.includes(id)) {
                    map.removeLayer(units[id].marker);
                    map.removeLayer(units[id].vector);
                    map.removeLayer(units[id].trail);
                    delete units[id];
                }
            });

            // 2. –î–æ–±–∞–≤–ª—è–µ–º –∏–ª–∏ –æ–±–Ω–æ–≤–ª—è–µ–º —Ü–µ–ª–∏
            data.forEach(u => {
                const id = u.id.toString();
                const pos = [u.lat, u.lng];
                const angle = u.ang || 0;

                if (!units[id]) {
                    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é —Ü–µ–ª—å
                    const iconHTML = L.divIcon({
                        className: 'custom-icon',
                        html: `<img src="${u.icon}" class="unit-icon" style="transform:rotate(${angle}deg)">`,
                        iconSize: [32, 32], iconAnchor: [16, 16]
                    });

                    const marker = L.marker(pos, { icon: iconHTML }).addTo(map);
                    
                    // –°–∏–Ω–∏–π –ø—É–Ω–∫—Ç–∏—Ä–Ω—ã–π –≤–µ–∫—Ç–æ—Ä –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                    const vector = L.polyline([pos, u.tLat ? [u.tLat, u.tLng] : pos], { 
                        color: 'blue', weight: 2, dashArray: '5,5', opacity: 0.4 
                    }).addTo(map);

                    // –¢–æ—Ç —Å–∞–º—ã–π –∂–∏—Ä–Ω—ã–π –∫—Ä–∞—Å–Ω—ã–π —Å–ª–µ–¥ (—Å–ø–ª–æ—à–Ω–æ–π)
                    const trail = L.polyline([pos], { 
                        color: '#FF0000', weight: 5, opacity: 0.6, lineJoin: 'round' 
                    }).addTo(map);

                    units[id] = { marker, vector, trail, history: [pos] };
                } else {
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é —Ü–µ–ª—å
                    units[id].marker.setLatLng(pos);
                    
                    // –ü–æ–≤–æ—Ä–æ—Ç –∏–∫–æ–Ω–∫–∏
                    const img = units[id].marker.getElement()?.querySelector('img');
                    if (img) img.style.transform = `rotate(${angle}deg)`;

                    // –û–±–Ω–æ–≤–ª—è–µ–º –≤–µ–∫—Ç–æ—Ä
                    if (u.tLat) {
                        units[id].vector.setLatLngs([pos, [u.tLat, u.tLng]]);
                    }

                    // –û–±–Ω–æ–≤–ª—è–µ–º –∫—Ä–∞—Å–Ω—ã–π —Å–ª–µ–¥ (–¥–æ–±–∞–≤–ª—è–µ–º —Ç–æ—á–∫—É –≤ –∏—Å—Ç–æ—Ä–∏—é, –µ—Å–ª–∏ –æ–Ω–∞ –∏–∑–º–µ–Ω–∏–ª–∞—Å—å)
                    const lastPoint = units[id].history[units[id].history.length - 1];
                    if (lastPoint[0] !== u.lat || lastPoint[1] !== u.lng) {
                        units[id].history.push(pos);
                        units[id].trail.setLatLngs(units[id].history);
                    }
                }
            });
        });
    </script>
</body>
</html>
